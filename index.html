<!-- Container for our app, using the nobelController -->
<body ng-app="nobelApp" ng-controller="nobelCtrl">
	<div id="container-fluid wrapper">
		<!-- top menu bar for choice of visualization -->
		<div id="menubar">
			<div class="col-md-4 active" id="choice1" ng-click="pageButton('sunburst')">
				Sunburst
			</div>
			<div class="col-md-4" id="choice2" ng-click="pageButton('chord')">
				Chord Chart
			</div>
			<div class="col-md-4" id="choice3" ng-click="pageButton('project')"
			>
				Our Project
			</div>
		</div>
		<!-- Here are the divs containing the separate visualizations -->
		<div id="sunburst" ng-hide="hideSunburst" >
			sunburst goes here
		</div>
		<div id="chord" ng-hide="hideChord" >
			<h1 id ="text">Now showing: Prizes by Category and Gender</h1>
  			<table>
  				<tr>
    				<td>
      					<form action="">
        					<input type="radio" name="gender" value="gender" checked="checked" onclick="genderData()"> Gender<br></input>
        					<input type="radio" name="gender" value="age" onclick="ageData()"> Age<br></input>
      					</form>
    				</td>
    				<td>
      					<div id="flow"></div>
    				</td>
  				</tr>
			</table>
  			<p><a href="https://bitbucket.org/artstr/d3elements.git">Code for original Chord Diagram</a></p>
		</div>
		<div id="project" ng-hide="hideProject" >
			Our project goes here ish
		</div>

		<!-- We need this but to work in the background.
		Country: <input type="text" name="countryName" ng-model="searchCountryName"> 
		Up to what year: <input type="text" name="year" ng-model="searchYear">

		<button ng-click="getNobelPrizeData()">Click to get data</button>
		<div ng-repeat="x in nobelData">
			{{x}}
		</div>
		<p></p>
		<div>
			<p>Select data from World Bank:</p>
			<select required ng-model="wbDataChoice" ng-options="wbd.title for wbd in worldBankData" ng-change="onWbDataChange(wbDataChoice)">
		        <option value="">--Select--</option>
		    </select>
		    <div ng-repeat="x in wbData">
				{{x}}
			</div>
		</div> -->
		<div ng-repeat="x in nobelData">
			{{x}}
		</div>
	</div>

	<!-- Angular Scripts -->
	<script src="js/lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/nobelCtrl.js"></script> 
 	<!--<script src="js/data/dataManager.js"></script>
 	<script src="js/data/dataFormatter.js"></script>-->
	<script src="js/services/worldBankService.js"></script>
	<script src="js/services/nobelService.js"></script>
	<script src="js/d3.v3.js"></script>
	<script src="js/chord.js"></script>

	<script>
		// update the clicked choice (ie. sunburst or chord chart/project) so div gets active = changes color to indicate clicked
		d3.select('#menubar')
			.selectAll('div')
			.on('click', function() {
				d3.selectAll('div').classed('active', false);

				var div = d3.select(this);

				div.classed('active', true);
			});

	</script>
</body>
